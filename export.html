        // ===== Date/Time Display =====
        function formatDateTime() {
            const now = new Date();
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
            ];
            const dayName = days[now.getDay()];
            const day = String(now.getDate()).padStart(2, "0");
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;
            return `${dayName} ${day} ${month} ${year}, ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        document.getElementById("dateTime").innerText = formatDateTime();
        setInterval(() => {
            document.getElementById("dateTime").innerText = formatDateTime();
        }, 1000);

        // ===== Animate Numbers =====
        function animateNumber(elementId, targetValue, duration = 1000, suffix = '') {
            const element = document.getElementById(elementId);
            if (!element) return;
            const startTime = performance.now();
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.floor(progress * targetValue);
                element.innerText = currentValue + suffix;
                if (progress < 1) requestAnimationFrame(updateNumber);
                else element.innerText = targetValue + suffix;
            }
            requestAnimationFrame(updateNumber);
        }

        function animateTableRows() {

        function roundUpTwo(num) {
            return Math.round(num * 100) / 100;
        }

        function calculateAndDisplayResults(num1, num2, num3, selectedDate) {
    const resultTable = document.getElementById("resultTable");
    const noDataCard = document.getElementById("noDataCard");
    const copyButton = document.getElementById("copyStatementButton");

    const isNoData = num1 === 0 && num2 === 0 && num3 === 0;

    if (isNoData) {
        resultTable.style.display = "none";
        noDataCard.style.display = "flex";
        copyButton.style.display = "none";
        return;
    }

    resultTable.style.display = "none";  // hide while preparing
    noDataCard.style.display = "none";
    copyButton.style.display = "inline-block";

    const SMALL_TRUCK_RATE = 73.17;
    const BIG_TRUCK_RATE = 146.27;
    const HOLTAGE_DAY_RATE = 190.17;
    const WEIGHT_CHARGE_RATE = 146.34;
    const VAT_RATE = 0.15;

    const totalTruck = num1 + num2;
    const formattedSmall = roundUpTwo(num1 * SMALL_TRUCK_RATE);
    const formattedBig = roundUpTwo(num2 * BIG_TRUCK_RATE);
    const formattedEntryfee = roundUpTwo(formattedSmall + formattedBig);
    const formattedHoltagefee = roundUpTwo(num3 * HOLTAGE_DAY_RATE);
    const formattedWeightfee = roundUpTwo(totalTruck * WEIGHT_CHARGE_RATE);
    const formattedPortcharge = roundUpTwo(formattedEntryfee + formattedHoltagefee + formattedWeightfee);
    const formattedVat = roundUpTwo(formattedPortcharge * VAT_RATE);
    const formattedRevenue = roundUpTwo(formattedPortcharge + formattedVat);

    if (num3 === 0) {
        document.getElementById("haltageRow").style.display = "none";
    } else {
        document.getElementById("haltageRow").style.display = "table-row";
    }

    // Reset all numeric cells
    resetTableValues();

    // Show table
    resultTable.style.display = "table";

    // Animate numbers on next animation frame
    requestAnimationFrame(() => {
        animateNumber("smallTruck", num1, 1200);
        animateNumber("bigTruck", num2, 1200);
        animateNumber("totalTruckValue", totalTruck, 1200);

        animateNumber("entrySmall", formattedSmall, 1200);
        animateNumber("entryBig", formattedBig, 1200);
        animateNumber("entryTotal", formattedEntryfee, 1200);

        if (num3 !== 0) animateNumber("haltagefee", formattedHoltagefee, 1200, "/-");
        animateNumber("weightfee", formattedWeightfee, 1200, "/-");
        animateNumber("portcharge", formattedPortcharge, 1200, "/-");
        animateNumber("vat", formattedVat, 1200, "/-");
        animateNumber("revenue", formattedRevenue, 1200, "/-");
    });
}

            const fetchUrl = `https://curly-pine-d92f.rokonuzzamanabedin.workers.dev/?date=${selectedDate}`;

            fetch(fetchUrl)
                .then(res => { if (!res.ok) throw new Error(res.status); return res.json(); })
                .then(response => {
                    // Hide loading immediately before showing table
                        loadingCard.classList.remove("show");
                        loadingCard.style.display = "none";

                    const dataExists = response.success && response.data && (
                        parseInt(response.data.small_truck) > 0 ||
                        parseInt(response.data.big_truck) > 0 ||
                        parseInt(response.data.holtage_days) > 0
                    );

                    if (dataExists) {
                        const d = response.data;
                        calculateAndDisplayResults(
                            parseInt(d.small_truck) || 0,
                            parseInt(d.big_truck) || 0,
                            parseInt(d.holtage_days) || 0,
                            selectedDate + " 00:00:00"
                        );
                    } else {
                        noDataCard.style.display = "flex";
                        noDataCard.classList.add("show");
                        resultTable.style.display = "none";
                        copyButton.style.display = "none";
                    }
                })
                .catch(err => {
                    console.error(err);
                    loadingCard.classList.remove("show");
                    setTimeout(() => loadingCard.style.display = "none", 500);
                    noDataCard.style.display = "flex";
                    noDataCard.classList.add("show");
                    resultTable.style.display = "none";
                    copyButton.style.display = "none";
                });
        }

        function setTodayAndLoadData() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, "0");
            const day = String(today.getDate()).padStart(2, "0");
            const todayDateString = `${year}-${month}-${day}`;
            loadDataForDate(todayDateString);
        }

        window.addEventListener("load", setTodayAndLoadData);
    </script>
